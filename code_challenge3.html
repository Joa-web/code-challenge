<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/code_challenge3.css">
</head>
<body>
    <main>
        <section class="btn-list">
            <div class="btn-list__icon">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </div>
            <div class="btn-list__text">
                <span>Playlist</span>
            </div>
        </section>
        <section class="btn-view">
            <div class="btn-view__song">
                <img src="images/hai.webp" width="200px">
            </div>
            <div class="btn-view__title">
                <span>はいよろこんで</span>
                <span class="singer">こっちのけんと</span>
            </div>
        </section>
        <section class="btn-button">
            <button class="btn-button__play">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </button>
            <button class="btn-button__heart">
                <i class="fa-regular fa-heart fa-2x"></i>
            </button>
            <button class="btn-button__plus fa-2x">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>
        <section class="btn-song">
            <button class="btn-song__list">
                <div>
                    <img src="images/115.png" width="200px">
                </div>
                <div class="btn-song__title">
                    <span>115万キロのフィルム</span>
                    <span class="singer">Official Hige Dandism</span>
                </div>
            </button>
            <button class="btn-song__list">
                <div>
                    <img src="images/aotonatsu.jpg" width="200px">
                </div>
                <div class="btn-song__title">
                    <span>青と夏</span>
                    <span class="singer">Mrs Green Apple</span>
                </div>
            </button>
            <button class="btn-song__list">
                <div>
                    <img src="images/pretender.png" width="200px">
                </div>
                <div class="btn-song__title">
                    <span>Pretender</span>
                    <span class="singer">Official Hige Dandism</span>
                </div>
            </button>
            <button class="btn-song__list">
                <div>
                    <img src="images/tattoo.webp" width="200px">
                </div>
                <div class="btn-song__title">
                    <span>Tattoo</span>
                    <span class="singer">Offcial Hige Dandism</span>
                </div>
            </button>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/02e4b06e97.js" crossorigin="anonymous"></script>
</body>
</html>
